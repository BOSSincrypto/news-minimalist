name: Update News

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      model:
        description: 'AI Model for summaries (e.g., qwen/qwen3-235b-a22b-2507, openai/gpt-4o-mini)'
        required: false
        default: ''
        type: string
      max_summaries:
        description: 'Max number of summaries to generate per run'
        required: false
        default: '50'
        type: string

concurrency:
  group: update-news
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Fetch news and generate JSON with Russian summaries
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ inputs.model || vars.OPENROUTER_MODEL || 'qwen/qwen3-235b-a22b-2507' }}
          MAX_SUMMARIES_PER_RUN: ${{ inputs.max_summaries || vars.MAX_SUMMARIES_PER_RUN || '50' }}
        run: |
          echo "Using model: $OPENROUTER_MODEL"
          echo "Max summaries: $MAX_SUMMARIES_PER_RUN"
          python scripts/fetch_news.py

      - name: Commit and push data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "Update news data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git fetch origin main
          git rebase origin/main || true
          git push || git push --force-with-lease

  build-and-deploy:
    needs: update-news
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy data to dist
        run: cp -r data dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
